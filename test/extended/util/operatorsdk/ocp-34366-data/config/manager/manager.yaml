apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: manager
          args:
            - "--leader-elect"
            - "--leader-election-id=memcached-operator"
          env:
            - name: ANSIBLE_GATHERING
              value: explicit
            - name: MAX_CONCURRENT_RECONCILES_MEMCACHED_CACHE_EXAMPLE_COM
              value: "6"
          image: controller:latest
          securityContext:
            allowPrivilegeEscalation: falses
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
