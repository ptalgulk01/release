kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: external-log-store-template
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
    labels:
      component: ${NAME}
      owner: aosqe
  spec:
    replicas: 1
    selector:
      matchLabels:
        component: ${NAME}
        owner: aosqe
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          component: ${NAME}
          owner: aosqe
      spec:
        containers:
        - name: logstash
          image: quay.io/openshifttest/logstash:8.6-latest
          imagePullPolicy: IfNotPresent
          env:
          - name: XPACK_MONITORING_ENABLED
            value: "false"
          ports:
          - containerPort: 24114
          command:
          - "/usr/share/logstash/bin/logstash"
          resources: {}
          volumeMounts:
          - mountPath: /usr/share/logstash/data
            name: data
          - mountPath: /var/lib/logstash
            name: lib
          - mountPath: /usr/share/logstash/config/logstash.yml
            name: config
            subPath: logstash.yml
            readOnly: true
          - mountPath: /usr/share/logstash/pipeline/logstash.conf
            name: config
            subPath: logstash.conf
            readOnly: true
        restartPolicy: Always
        volumes:
        - name: data
          emptyDir: {}
        - name: lib
          emptyDir: {}
        - name: config
          configMap:
            defaultMode: 420
            name: ${NAME}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      logging-infra: qe-receiver
      owner: aosqe
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    ports:
    - name: input
      port: 24114
      protocol: TCP
      targetPort: 24114
    selector:
      component: ${NAME}
      owner: aosqe
parameters:
- name: NAME
  value: "logstash"
- name: NAMESPACE
  value: "logstash"
