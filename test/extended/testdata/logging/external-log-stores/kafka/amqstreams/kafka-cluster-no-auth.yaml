kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: kafka-template
objects:
- apiVersion: kafka.strimzi.io/v1beta2
  kind: Kafka
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    kafka:
      replicas: 1
      version: ${VERSION}
      resources:
        requests:
          memory: 4Gi
          cpu: "1"
        limits:
          memory: 4Gi
          cpu: "1"
      jvmOptions:
        -Xms: 1024m
        -Xmx: 1024m
      config:
        log.message.format.version: ${MESSAGE_VERSION}
        offsets.topic.replication.factor: 1
        transaction.state.log.min.isr: 1
        transaction.state.log.replication.factor: 1
        ssl.cipher.suites: "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
        ssl.enabled.protocols: "TLSv1.2"
        ssl.protocol: "TLSv1.2"
        message.max.bytes: 10485760
      listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
        configuration:
          useServiceDnsDomain: true
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
      storage:
        type: ephemeral
    zookeeper:
      replicas: 1
      storage:
        type: ephemeral
    entityOperator:
      topicOperator:
        reconciliationIntervalSeconds: 90
      userOperator:
        reconciliationIntervalSeconds: 120
parameters:
- name: NAME
  value: "my-cluster"
- name: NAMESPACE
  value: "amq-aosqe"
- name: VERSION
  value: "3.0.0"
- name: MESSAGE_VERSION
  value: "3.0"
