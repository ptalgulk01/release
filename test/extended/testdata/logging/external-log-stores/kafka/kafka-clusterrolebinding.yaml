kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: kafkaserver-template
objects:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ${NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: kafka-node-reader
  subjects:
  - kind: ServiceAccount
    name: default
    namespace: ${NAMESPACE}
parameters:
- name: NAME
  value: "kafka-node-reader-binding"
- name: NAMESPACE
  value: "openshift-logging"
