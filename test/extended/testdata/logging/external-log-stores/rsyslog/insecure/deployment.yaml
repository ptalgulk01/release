kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: rsyslogserver-template
objects:
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
    labels:
      provider: aosqe
      component: ${NAME}
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        provider: aosqe
        component: ${NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          provider: aosqe
          component: ${NAME}
      spec:
        serviceAccount: ${NAME}
        serviceAccountName: ${NAME}
        containers:
        - name: "rsyslog"
          command: ["/usr/sbin/rsyslogd", "-f", "/etc/rsyslog/conf/rsyslog.conf", "-n"]
          image: quay.io/openshifttest/rsyslogd-container@sha256:0404787721bed7d07199281cc3545e6948ae070ec25328e3fd5fe7f3d0e6458d
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            procMount: Default
          ports:
          - containerPort: 514
            name: rsyslog-pod-tcp
            protocol: TCP
          - containerPort: 514
            name: rsyslog-pod-udp
            protocol: UDP
          volumeMounts:
          - mountPath: /etc/rsyslog/conf
            name: main
            readOnly: true
        volumes:
        - configMap:
            defaultMode: 420
            name: ${NAME}
          name: main
parameters:
- name: NAME
  value: "rsyslogserver"
- name: NAMESPACE
  value: "openshift-logging"
