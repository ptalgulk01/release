kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: splunk-secret-template
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${NAME}
  type: Opaque
  stringData:
    default.yml: |
      splunk:
        listenOnIPv6: "yes"
        hec_token: "${HEC_TOKEN}"
        password: "${PASSWORD}"
        pass4SymmKey: "${PASSWORD}"
        idxc:
            secret: "${PASSWORD}"
        shc:
            secret: "${PASSWORD}"
        hec:
            requireClientCert: ${HEC_CLIENTAUTH}
            ssl: ${HEC_SSL}
    hec_token: ${HEC_TOKEN}
    idxc_secret: ${PASSWORD}
    pass4SymmKey: ${PASSWORD}
    password: ${PASSWORD}
    shc_secret: ${PASSWORD}
    http_enableSSL: ${HTTP_SSL}
    http_enableSSL_cert: "/mnt/splunk-secrets/cert.pem"
    http_enableSSL_privKey: "/mnt/splunk-secrets/key.pem"
    http_enableSSL_privKey_password: "password"
parameters:
- name: NAME
  value: "splunk-default"
- name: HEC_TOKEN
  value: "555555555-BBBB-BBBB-BBBB-555555555555"
- name: PASSWORD
  value: ""
- name: HEC_CLIENTAUTH
  value: "False"
- name: HEC_SSL
  value: "True"
- name: HTTP_SSL
  value: "1"
