kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: loki-server
      type: loki
      url: ${LOKI_URL}
      loki:
        tenantKey: ${TENANTKEY}
      secret:
        name: ${SECRET_NAME}
    pipelines:
      - name: to-loki
        inputRefs:
        - application
        outputRefs:
        - loki-server
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: LOKI_URL
  required: true
- name: SECRET_NAME
  value: "loki-client"
- name: TENANTKEY
  required: true
- name: SERVICE_ACCOUNT_NAME
  value: ""
