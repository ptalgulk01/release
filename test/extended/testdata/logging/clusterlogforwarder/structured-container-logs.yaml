kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - elasticsearch:
        version: ${{ES_VERSION}}
        enableStructuredContainerLogs: ${{STRUCTURED_CONTAINER}}
        structuredTypeKey: ${TYPE_KEY}
        structuredTypeName: ${TYPE_NAME}
      name: elasticsearch
      type: elasticsearch
      url: ${URL}
      secret:
        name: ${SECRET_NAME}
    pipelines:
    - name: forward
      inputRefs:
      - application
      outputRefs:
      - elasticsearch
      parse: json
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: STRUCTURED_CONTAINER
  value: "true"
- name: TYPE_KEY
  value: kubernetes.namespace_name
- name: TYPE_NAME
  value: test-json-log
- name: URL
  value: https://elasticsearch.openshift-logging.svc:9200
- name: SECRET_NAME
  value: collector
- name: ES_VERSION
  value: "6"
- name: SERVICE_ACCOUNT_NAME
  value: ""
