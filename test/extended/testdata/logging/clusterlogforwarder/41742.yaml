kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - application:
        namespaces:
        - ${DATA_PROJECT_1}
      name: input-qa-1
    - application:
        namespaces:
        - ${DATA_PROJECT_2}
      name: input-qa-2
    outputDefaults:
      elasticsearch:
        structuredTypeKey: ${STRUCTURED_TYPE_KEY}
        structuredTypeName: ${STRUCTURED_TYPE_NAME}
    pipelines:
    - inputRefs:
      - input-qa-1
      name: pipeline-a
      outputRefs:
      - default
      parse: json
    - inputRefs:
      - input-qa-2
      name: pipeline-b
      outputRefs:
      - default
    - inputRefs:
      - application
      - audit
      - infrastructure
      name: pipeline-c
      outputRefs:
      - default
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: DATA_PROJECT_1
- name: DATA_PROJECT_2
- name: STRUCTURED_TYPE_KEY
  value: kubernetes.labels.test
- name: STRUCTURED_TYPE_NAME
  value: fall-in-index
