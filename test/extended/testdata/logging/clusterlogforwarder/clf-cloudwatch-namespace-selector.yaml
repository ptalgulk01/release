kind: Template
apiversion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: instance
  spec:
    inputs:
    - name: myAppLogData
      application:
        namespaces: ${{DATA_PROJECTS}}
    outputs:
    - name: cw
      type: cloudwatch
      cloudwatch:
        groupBy: ${GROUPTYPE}
        groupPrefix: ${PREFIX}
        region: ${REGION}
      secret:
        name: ${SECRETNAME}
    pipelines:
    - name: to-cloudwatch
      inputRefs: ${{INPUT_REFS}}
      outputRefs:
      - cw
parameters:
- name: SECRETNAME
  value: "cw-secret"
- name: PREFIX
  value: "qeauto"
- name: REGION
  value: "us-east-2"
- name: GROUPTYPE
  value: "logType"
- name: INPUT_REFS
  value: "[\"myAppLogData\"]"
- name: DATA_PROJECTS
