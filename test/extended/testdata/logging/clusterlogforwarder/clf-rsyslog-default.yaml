kind: Template
apiversion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: rsyslog
      type: syslog
      syslog:
        facility: ${FACILITY}
        severity: ${SEVERITY}
        addLogSource: ${{ADDLOGSOURCE}}
      url: ${URL}
    pipelines:
    - inputRefs:
        - application
        - audit
        - infrastructure
      name: forward-to-syslog
      outputRefs:
        - rsyslog
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: FACILITY
  value: "local0"
- name: SEVERITY
  value: "informational"
- name: ADDLOGSOURCE
  value: "true"
- name: URL
  value: 'udp://rsyslogserver.openshift-logging.svc:514'
