kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - application:
        namespaces:
        - ${CUSTOM_APP}
      name: custom-app-input
    pipelines:
    - name: forward-to-default
      inputRefs: ${{INPUTS}}
      outputRefs:
      - default
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: INPUTS
  value: "[\"infrastructure\", \"audit\", \"custom-app-input\"]"
- name: CUSTOM_APP
  value: my-app
