kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - http:
        headers:
          h1: v1
          h2: v2
        method: POST
      name: httpout-app
      secret:
        name: ${SECRET_NAME}
      tls:
        insecureSkipVerify: true
      type: http
      url: ${URL}/logs/app
    - http:
        headers:
          h1: v1
          h2: v2
        method: POST
      name: httpout-infra
      secret:
        name: ${SECRET_NAME}
      tls:
        insecureSkipVerify: true
      type: http
      url: ${URL}/logs/infra
    - http:
        headers:
          h1: v1
          h2: v2
        method: POST
      name: httpout-audit
      secret:
        name: ${SECRET_NAME}
      tls:
        insecureSkipVerify: true
      type: http
      url: ${URL}/logs/audit
    pipelines:
    - inputRefs:
      - application
      name: app-logs
      outputRefs:
      - httpout-app
    - inputRefs:
      - infrastructure
      name: infra-logs
      outputRefs:
      - httpout-infra
    - inputRefs:
      - audit
      name: audit-logs
      outputRefs:
      - httpout-audit
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: instance
- name: NAMESPACE
  value: openshift-logging
- name: URL
  value: https://fluentdserver.openshift-logging.svc:24224
- name: SECRET_NAME
  value: fluentdserver
- name: SERVICE_ACCOUNT_NAME
  value: ""
