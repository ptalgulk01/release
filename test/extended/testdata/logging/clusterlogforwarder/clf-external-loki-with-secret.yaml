kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: ${OUTPUTNAME}
      type: loki
      url: ${LOKI_URL}
      secret:
        name: ${SECRET_NAME}
    pipelines:
    - name: to-loki
      inputRefs: ${{INPUTREFS}}
      outputRefs: ${{OUTPUTREFS}}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: LOKI_URL
  required: true
- name: SECRET_NAME
  value: "loki-client"
- name: INPUTREFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: OUTPUTREFS
  value: "[\"loki-server\"]"
- name: OUTPUTNAME
  value: "loki-server"
