kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: loki-server
      type: ${TYPE}
      loki:
        tenantKey: ${TENANTKEY}
      url: ${URL}
    pipelines:
    - name: forward-to-loki
      inputRefs:
      - application
      outputRefs:
      - loki-server
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: TYPE
  value: "loki"
- name: TENANTKEY
  value: "kubernetes.namespace_name"
- name: URL
  required: true
- name: SERVICE_ACCOUNT_NAME
  value: ""
