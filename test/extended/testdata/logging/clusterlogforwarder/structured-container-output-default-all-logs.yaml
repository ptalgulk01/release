kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - application:
        namespaces:
        - ${PROJECT_NAME}
      name: input-qa
    outputDefaults:
      elasticsearch:
        enableStructuredContainerLogs: ${{STRUCTURED_CONTAINER}}
        structuredTypeKey: ${TYPE_KEY}
        structuredTypeName: ${TYPE_NAME}
    pipelines:
    - name: forward-app-structured
      inputRefs:
      - input-qa
      outputRefs:
      - default
      parse: json
    - name: forward-all
      inputRefs:
      - infrastructure
      - application
      - audit
      outputRefs:
      - default
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: STRUCTURED_CONTAINER
  value: "true"
- name: TYPE_KEY
  value: kubernetes.namespace_name
- name: TYPE_NAME
  value: test-json-log
- name: PROJECT_NAME
  value: project-qa
