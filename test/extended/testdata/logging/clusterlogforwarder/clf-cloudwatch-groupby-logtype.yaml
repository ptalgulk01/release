kind: Template
apiversion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: cw
      type: cloudwatch
      cloudwatch:
        groupBy: logType
        region: ${REGION}
      secret:
        name: ${SECRET_NAME}
    pipelines:
    - name: to-cloudwatch
      inputRefs:
      - infrastructure
      - audit
      - application
      outputRefs:
      - cw
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: SECRET_NAME
  value: "cw-secret"
- name: REGION
  value: "us-east-2"
