kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - name: input-1
      application:
        namespaces: ${{NAMESPACES_LOKI}}
    - name: input-2
      application:
        namespaces: ${{NAMESPACES_ES}}
    outputs:
    - name: loki-server
      type: "loki"
      url: ${URL}
    pipelines:
    - name: forward-to-loki
      inputRefs:
      - input-1
      outputRefs:
      - loki-server
      detectMultilineErrors: true
    - name: forward-to-default
      detectMultilineErrors: true
      inputRefs:
      - input-2
      outputRefs:
      - default
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: URL
  required: true
- name: NAMESPACES_LOKI
- name: NAMESPACES_ES
