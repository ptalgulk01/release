kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: forward-to-kafka-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - application:
        namespaces:
        - ${APP_PROJECT}
      name: app-input-namespace
    outputs:
    - name: kafka-infra
      type: kafka
      url: tls://${BOOTSTRAP_SVC}:9092/topic-logging-infra
    - name: kafka-app
      type: kafka
      url: tls://${BOOTSTRAP_SVC}:9092/topic-logging-app
    - name: kafka-audit
      type: kafka
      url: tls://${BOOTSTRAP_SVC}:9092/topic-logging-audit
    pipelines:
    - inputRefs:
      - infrastructure
      name: test-infra
      outputRefs:
      - kafka-infra
    - inputRefs:
      - app-input-namespace
      name: test-app
      outputRefs:
      - kafka-app
    - inputRefs:
      - audit
      name: test-audit
      outputRefs:
      - kafka-audit
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: BOOTSTRAP_SVC
- name: APP_PROJECT
- name: SERVICE_ACCOUNT_NAME
  value: ""
