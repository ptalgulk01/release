kind: Template
apiversion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    filters:
    - name: my-policy
      type: kubeAPIAudit
      kubeAPIAudit:
        omitStages:
        - "RequestReceived"
        rules:
        - level: RequestResponse
          resources:
          - group: ""
            resources: ["pods"]
        - level: Request
          resources:
          - group: ""
            resources: ["pods/binding", "pods/status"]
        - level: None
          resources:
          - group: ""
            resources: ["configmaps"]
            resourceNames: ["merged-trusted-image-registry-ca"]
        - level: Request
          resources:
          - group: ""
            resources: ["configmaps"]
          namespaces: ["openshift-multus"]
        - level: RequestResponse
          resources:
          - group: ""
            resources: ["secrets", "configmaps"]
        - level: None
          users: ["system:serviceaccount:openshift-monitoring:prometheus-k8s"]
          verbs: ["watch"]
          resources:
          - group: ""
            resources: ["endpoints", "services", "pods"]
        - level: None
          userGroups: ["system:authenticated"]
          nonResourceURLs:
          - "/openapi*"
          - "/metrics"
        - level: Request
          resources:
          - group: ""
          - group: "operators.coreos.com"
          - group: "rbac.authorization.k8s.io"
        - level: Metadata
    pipelines:
    - name: enable-audit-polciy
      inputRefs: ${{INPUTREFS}}
      outputRefs: ${{OUTPUTREFS}}
      filterRefs: ${{FILTERREFS}}
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: INPUTREFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: OUTPUTREFS
  value: "[\"default\"]"
- name: FILTERREFS
  value: "[\"my-policy\"]"
- name: SERVICE_ACCOUNT_NAME
  value: ""
