kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
    annotations:
      logging.openshift.io/preview-tls-security-profile: enabled
  spec:
    inputs:
    - application:
        namespaces:
        - ${DATA_PROJECT}
      name: myAppLogData
    outputs:
    - name: gcp-logging
      type: googleCloudLogging
      secret:
        name: ${SECRET_NAME}
      googleCloudLogging:
        projectId : ${PROJECT_ID}
        logId : ${LOG_ID}
    pipelines:
    - name: test-google-cloud-logging
      inputRefs:
        - myAppLogData
      outputRefs:
        - gcp-logging
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: SECRET_NAME
  value: "gcp-secret"
- name: PROJECT_ID
  value: "openshift-qe"
- name: LOG_ID
  value: "aosqe-logging"
- name: DATA_PROJECT
