kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: kafka-app
      type: kafka
      url: ${KAFKA_URL}
      secret:
        name: ${SECRET_NAME}
    - name: loki-audit
      type: "loki"
      url: ${LOKI_URL}
    pipelines:
    - name: test-app
      inputRefs:
      - application
      labels:
        logtype: app-logs
        logstore: kafka
      outputRefs:
      - kafka-app
    - name: test-infra
      inputRefs:
      - audit
      - infrastructure
      labels:
        logtype: audit-and-infra-logs
        logstore: loki
      outputRefs:
      - loki-audit
    - name: forward-to-default-es
      inputRefs:
      - infrastructure
      - application
      - audit
      labels:
        logtype: all
        logstore: default
      outputRefs:
      - default
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: KAFKA_URL
  value: "tls://kafka.openshift-logging.svc.cluster.local:9093/clo-topic"
- name: SECRET_NAME
  value: "kafka-vector"
- name: LOKI_URL
