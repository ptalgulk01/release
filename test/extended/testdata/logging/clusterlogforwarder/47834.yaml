kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputDefaults:
      elasticsearch:
        structuredTypeKey: ${TYPE_KEY}
        structuredTypeName: ${TYPE_NAME}
    outputs:
    - name: es-created-by-user
      type: elasticsearch
      url: ${ES_URL}
      secret:
        name: ${ES_SECRET}
      elasticsearch:
        version: ${{ES_VERSION}}
    pipelines:
    - inputRefs:
      - audit
      - application
      - infrastructure
      name: multi-structure
      outputRefs:
      - es-created-by-user
      - default
      parse: json
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: ES_URL
  value: "https://elasticsearch-server.es-aosqe-qa.svc:9200"
- name: ES_SECRET
  value: "pipelinesecret"
- name: TYPE_KEY
  value: "kubernetes.namespace_name"
- name: TYPE_NAME
  value: "nologformat"
- name: ES_VERSION
  value: "6"
