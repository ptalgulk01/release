kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: loki-server
      type: ${TYPE}
      url: http://loki-server.${LOKINAMESPACE}.svc:3100
    pipelines:
    - name: forward-to-loki
      inputRefs:
      - infrastructure
      - application
      - audit
      outputRefs:
      - loki-server
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: TYPE
  value: "loki"
- name: LOKINAMESPACE
  value: "loki-aosqe"
