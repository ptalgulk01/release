kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
    annotations:
      logging.openshift.io/preview-tls-security-profile: enabled
  spec:
    outputs:
    - name: ${OUTPUTNAME}
      type: loki
      url: ${LOKI_URL}
      secret:
        name: ${SECRET_NAME}
      tls:
        securityProfile:
          custom:
            ciphers:
            - TLS_AES_128_CCM_SHA256
            minTLSVersion: VersionTLS13
          type: Custom
    pipelines:
    - name: to-loki
      inputRefs: ${{INPUTREFS}}
      outputRefs: ${{OUTPUTREFS}}
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: LOKI_URL
  required: true
- name: SECRET_NAME
  value: "loki-client"
- name: INPUTREFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: OUTPUTREFS
  value: "[\"loki-server\"]"
- name: OUTPUTNAME
  value: "loki-server"
- name: SERVICE_ACCOUNT_NAME
  value: ""
