kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - application:
        namespaces:
        - ${DATA_PROJECT}
      name: input-qa
    outputs:
    - elasticsearch:
        structuredTypeKey: ${STRUCTURED_TYPE_KEY}
      name: custom-es-a
      secret:
        name: collector
      type: elasticsearch
      url: https://elasticsearch.openshift-logging.svc:9200
    pipelines:
    - inputRefs:
      - input-qa
      name: pipeline-a
      outputRefs:
      - custom-es-a
      parse: json
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: DATA_PROJECT
- name: STRUCTURED_TYPE_KEY
  value: kubernetes.labels.none
