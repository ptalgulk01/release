kind: Template
apiversion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
    annotations:
      logging.openshift.io/preview-tls-security-profile: ${PREVIEW_TLS_SECURITY_PROFILE}
  spec:
    outputs:
    - name: cw
      type: cloudwatch
      cloudwatch:
        groupBy: ${GROUPTYPE}
        groupPrefix: ${PREFIX}
        region: ${REGION}
      secret:
        name: ${SECRET_NAME}
    pipelines:
    - name: to-cloudwatch
      inputRefs: ${{INPUT_REFS}}
      outputRefs:
      - cw
      detectMultilineErrors: ${{DETECT_MULTILINE_ERRORS}}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: SECRET_NAME
  value: "cw-secret"
- name: PREFIX
  value: "qeauto"
- name: REGION
  value: "us-east-2"
- name: GROUPTYPE
  value: "logType"
- name: INPUT_REFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: DETECT_MULTILINE_ERRORS
  value: "false"
- name: PREVIEW_TLS_SECURITY_PROFILE
  value: "disabled"
