kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
    annotations:
      logging.openshift.io/preview-tls-security-profile: enabled
  spec:
    outputs:
    - http:
        headers:
          h1: v1
          h2: v2
        method: POST
      name: httpout-app
      secret:
        name: ${SECRET_NAME}
      type: http
      url: ${URL}/logs/app
    pipelines:
    - inputRefs:
      - application
      name: app-logs
      outputRefs:
      - httpout-app
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: instance
- name: NAMESPACE
  value: openshift-logging
- name: URL
  value: https://fluentdserver.openshift-logging.svc:24224
- name: SECRET_NAME
  value: to-fluentdserver
- name: SERVICE_ACCOUNT_NAME
  value: ""
