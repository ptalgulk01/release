kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: loki-stack
      type: loki
      url: ${URL}
      secret:
        name: ${SECRET}
      loki:
        tenantKey: ${TENANT_KEY}
    pipelines:
    - name: send-logs-to-loki
      inputRefs:
      - infrastructure
      - application
      - audit
      outputRefs:
      - loki-stack
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: TENANT_KEY
  value: "log_type"
- name: URL
- name: SECRET
