kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    filters:
    - kubeAPIAudit:
        omitStages:
        - RequestReceived
        rules:
        - level: RequestResponse
          resources:
          - group: ""
            resources:
            - pods
      name: my-policy-0
      type: kubeAPIAudit
    - kubeAPIAudit:
        omitResponseCodes: []
        rules:
        - level: Request
          resources:
          - group: ""
            resources:
            - pods
            - secrets
      name: my-policy-1
      type: kubeAPIAudit
    pipelines:
    - name: forward-to-default
      inputRefs:
      - audit
      outputRefs:
      - default
      filterRefs:
      - my-policy-0
      - my-policy-1
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
