kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: ${OUTPUTNAME}
      type: "loki"
      url: ${URL}
    pipelines:
    - name: forward-to-loki
      inputRefs: ${{INPUTREFS}}
      outputRefs: ${{OUTPUTREFS}}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: OUTPUTNAME
  value: "loki-server"
- name: URL
  required: true
- name: INPUTREFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: OUTPUTREFS
  value: "[\"loki-server\"]"
