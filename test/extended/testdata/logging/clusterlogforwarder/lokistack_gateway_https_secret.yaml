kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: loki-app
      type: loki
      secret:
        name: ${SECRET_NAME}
      url: https://${GATEWAY_SVC}/api/logs/v1/application
    - name: loki-infra
      type: loki
      secret:
        name: ${SECRET_NAME}
      url: https://${GATEWAY_SVC}/api/logs/v1/infrastructure
    - name: loki-audit
      type: loki
      secret:
        name: ${SECRET_NAME}
      url: https://${GATEWAY_SVC}/api/logs/v1/audit
    pipelines:
    - name: infro-to-loki
      inputRefs:
      - infrastructure
      outputRefs:
      - loki-infra
    - name: app-to-loki
      inputRefs:
      - application
      outputRefs:
      - loki-app
    - name: audit-to-loki
      inputRefs:
      - audit
      outputRefs:
      - loki-audit
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: GATEWAY_SVC
- name: SECRET_NAME
  value: "lokistack-gateway-bearer-token"
