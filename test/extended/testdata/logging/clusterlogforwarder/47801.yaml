kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: loki-server
      type: ${TYPE}
      loki:
        labelKeys:
        -  ${LABELKEY}
      url: ${URL}
    pipelines:
    - name: forward-to-loki
      inputRefs:
      - application
      outputRefs:
      - loki-server
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: TYPE
  value: "loki"
- name: LABELKEY
  value: "kubernetes.labels.app"
- name: URL
  required: true
