kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: es-created-by-user
      type: elasticsearch
      url: ${ES_URL}
      elasticsearch:
        version: ${{ES_VERSION}}
    pipelines:
    - name: forward-to-external-es
      inputRefs:
      - infrastructure
      - application
      - audit
      outputRefs:
      - es-created-by-user
      - default
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: ES_URL
  value: http://elasticsearch-server.es-aosqe-qa.svc:9200
- name: ES_VERSION
  value: "6"
