kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: kafka-app
      type: ${TYPE}
      url: ${URL}
      secret:
        name: ${SECRET_NAME}     
    pipelines:
    - name: test-app
      inputRefs:
      - application
      outputRefs:
      - kafka-app
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: TYPE
  value: "kafka"
- name: URL
  value: "tls://kafka.openshift-logging.svc.cluster.local:9092/clo-topic"
- name: SECRET_NAME
  value: "kafka-fluentd"
