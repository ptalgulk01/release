kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: gcp-app
      type: googleCloudLogging
      secret:
        name: ${SECRET_NAME}
      googleCloudLogging:
        projectId : ${PROJECT_ID}
        logId : ${LOG_ID}-application
    - name: gcp-infra
      type: googleCloudLogging
      secret:
        name: ${SECRET_NAME}
      googleCloudLogging:
        projectId : ${PROJECT_ID}
        logId : ${LOG_ID}-infrastructure
    - name: gcp-audit
      type: googleCloudLogging
      secret:
        name: ${SECRET_NAME}
      googleCloudLogging:
        projectId : ${PROJECT_ID}
        logId : ${LOG_ID}-audit
    pipelines:
    - name: gcp-app-pipeline
      inputRefs:
        - application
      outputRefs:
        - gcp-app
    - name: gcp-infra-pipeline
      inputRefs:
        - infrastructure
      outputRefs:
        - gcp-infra
    - name: gcp-audit-pipeline
      inputRefs:
        - audit
      outputRefs:
        - gcp-audit
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: SECRET_NAME
  value: "gcp-secret"
- name: PROJECT_ID
  value: "openshift-qe"
- name: LOG_ID
  value: "aosqe-logging"
