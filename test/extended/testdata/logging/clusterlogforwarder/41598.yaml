kind: Template
apiversion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    pipelines:
    - inputRefs:
      - myLogs
      outputRefs:
        - default
    inputs:
    - name: myLogs
      application:
        selector:
          matchLabels:
            run: centos-logtest-qa
            test: centos-logtest-qa
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
