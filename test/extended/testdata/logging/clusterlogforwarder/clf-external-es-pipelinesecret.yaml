kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
    annotations:
      logging.openshift.io/preview-tls-security-profile: ${PREVIEW_TLS_SECURITY_PROFILE}
  spec:
    outputs:
    - name: es-created-by-user
      type: elasticsearch
      url: ${ES_URL}
      secret:
        name: ${SECRET_NAME}
      elasticsearch:
        version: ${{ES_VERSION}}
    pipelines:
    - name: forward-to-external-es
      inputRefs:
      - infrastructure
      - application
      - audit
      outputRefs:
      - es-created-by-user
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: ES_URL
  value: http://elasticsearch-server.es-aosqe-qa.svc:9200
- name: SECRET_NAME
  value: "pipelinesecret"
- name: ES_VERSION
  value: "6"
- name: PREVIEW_TLS_SECURITY_PROFILE
  value: "disabled"
