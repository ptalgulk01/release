kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - application:
        namespaces:
        - ${DATA_PROJECT}
      name: input-qa
    outputDefaults:
      elasticsearch:
        structuredTypeKey: ${STRUCTURED_TYPE_KEY}
        structuredTypeName: ${STRUCTURED_TYPE_NAME}
    pipelines:
    - inputRefs:
      - input-qa
      labels:
        team: qa-openshift-label
      name: pipeline-a
      outputRefs:
      - default
      parse: json
    - inputRefs:
      - infrastructure
      - application
      - audit
      outputRefs:
      - default
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: DATA_PROJECT
- name: STRUCTURED_TYPE_KEY
  value: kubernetes.namespace_name
- name: STRUCTURED_TYPE_NAME
  value: fall-in-index
