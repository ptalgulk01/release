kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: gcp-logging
      type: googleCloudLogging
      secret:
        name: ${SECRETNAME}
      googleCloudLogging:
        projectId : ${PROJECT_ID}
        logId : ${LOG_ID}
    pipelines:
    - name: test-google-cloud-logging
      inputRefs:
        - application
        - infrastructure
        - audit
      outputRefs:
        - gcp-logging
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: SECRETNAME
  value: "gcp-secret"
- name: PROJECT_ID
  value: "openshift-qe"
- name: LOG_ID
  value: "aosqe-logging"
