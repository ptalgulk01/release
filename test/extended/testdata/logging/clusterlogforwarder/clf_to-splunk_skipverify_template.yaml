kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: splunk-clf-skipverify-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: splunk-aosqe
      type: splunk
      url: ${URL}
      secret:
        name: ${SECRET_NAME}
      tls:
        insecureSkipVerify: true
    pipelines:
    - name: pipe1
      inputRefs: ${{INPUTREFS}}
      outputRefs:
      - splunk-aosqe
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: SECRET_NAME
  value: "to-splunk-secret"
- name: NAMESPACE
  value: "openshift-logging"
- name: URL
  value: "https://splunk-default-service.splunk-aosqe.svc:8088"
  required: true
- name: INPUTREFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: SERVICE_ACCOUNT_NAME
  value: ""
