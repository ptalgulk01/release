kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputDefaults:
      elasticsearch:
        enableStructuredContainerLogs: ${{STRUCTURED_CONTAINER}}
        structuredTypeKey: ${TYPE_KEY}
        structuredTypeName: ${TYPE_NAME}
    pipelines:
    - name: forward
      inputRefs:
      - application
      outputRefs:
      - default
      parse: json
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: STRUCTURED_CONTAINER
  value: "true"
- name: TYPE_KEY
  value: kubernetes.namespace_name
- name: TYPE_NAME
  value: test-json-log
