kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: splunk-clf-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    outputs:
    - name: splunk-aosqe
      type: splunk
      url: ${URL}
      secret:
        name: ${SECRET_NAME}
      splunk:
        indexKey: ${INDEX_KEY}
    pipelines:
    - name: forward-log-splunk
      inputRefs: ${{INPUTREFS}}
      outputRefs:
      - splunk-aosqe
      labels: ${{LABELS}}
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: SECRET_NAME
  value: "to-splunk-secret"
- name: NAMESPACE
  value: "openshift-logging"
- name: URL
  value: "https://splunk-default-service.splunk-aosqe.svc:8088"
  required: true
- name: INPUTREFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: INDEX_KEY
  value: "kubernetes.namespace_name"
- name: LABELS
  value: "{\"test\": \"multi-splunk-indexes\"}"
