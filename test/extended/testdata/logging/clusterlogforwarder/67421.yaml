kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    filters:
    - kubeAPIAudit:
        omitStages:
        - RequestReceived
        rules:
        - level: RequestResponse
          resources:
          - group: ""
            resources:
            - pods
      name: my-policy-0
      type: kubeAPIAudit
    - kubeAPIAudit:
        rules:
        - level: Request
          resources:
          - group: ""
            resources:
            - pods/status
            - pods/binding
      name: my-policy-1
      type: kubeAPIAudit
    outputs:
    - name: es-created-by-user
      type: elasticsearch
      url: ${ES_URL}
      elasticsearch:
        version: ${{ES_VERSION}}
    pipelines:
    - name: forward-to-external-es
      inputRefs:
      - audit
      outputRefs:
      - es-created-by-user
      filterRefs:
      - my-policy-0
    - name: forward-to-default
      inputRefs:
      - audit
      outputRefs:
      - default
      filterRefs:
      - my-policy-1
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: ES_URL
  value: "http://elasticsearch-server.es-aosqe-qa.svc:9200"
- name: ES_VERSION
  value: "6"
