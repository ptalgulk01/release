kind: Template
apiversion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - name: myAppLogData
      application:
        selector:
          matchLabels: ${{MATCH_LABELS}}
    outputs:
    - name: cw
      type: cloudwatch
      cloudwatch:
        groupBy: ${GROUPTYPE}
        groupPrefix: ${PREFIX}
        region: ${REGION}
      secret:
        name: ${SECRET_NAME}
    pipelines:
    - name: to-cloudwatch
      inputRefs: ${{INPUT_REFS}}
      outputRefs:
      - cw
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: SECRET_NAME
  value: "cw-secret"
- name: PREFIX
  value: "qeauto"
- name: REGION
  value: "us-east-2"
- name: GROUPTYPE
  value: "logType"
- name: INPUT_REFS
  value: "[\"myAppLogData\"]"
- name: MATCH_LABELS
  value: "{\"run\": \"centos-logtest\", \"test\": \"centos-logtest\"}"
- name: SERVICE_ACCOUNT_NAME
  value: ""
