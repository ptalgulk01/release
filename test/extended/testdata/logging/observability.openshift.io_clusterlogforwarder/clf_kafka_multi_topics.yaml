kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: forward-to-kafka-template
objects:
- apiVersion: observability.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - application:
        includes:
        - namespace: ${APP_PROJECT}
      name: app-input-namespace
      type: application
    outputs:
    - name: kafka-infra
      type: kafka
      kafka:
         url: tls://${BOOTSTRAP_SVC}:9092/topic-logging-infra
         topic: ${INFRA_TOPIC}
    - name: kafka-app
      type: kafka
      kafka:
        url: tls://${BOOTSTRAP_SVC}:9092/topic-logging-app
        topic: ${APP_TOPIC}
    - name: kafka-audit
      type: kafka
      kafka:
        url: tls://${BOOTSTRAP_SVC}:9092/topic-logging-audit
        topic: ${AUDIT_TOPIC}
    pipelines:
    - inputRefs:
      - infrastructure
      name: test-infra
      outputRefs:
      - kafka-infra
    - inputRefs:
      - app-input-namespace
      name: test-app
      outputRefs:
      - kafka-app
    - inputRefs:
      - audit
      name: test-audit
      outputRefs:
      - kafka-audit
    serviceAccount:
      name: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: BOOTSTRAP_SVC
- name: APP_PROJECT
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: APP_TOPIC
  value: "{.log_type||\"none-typed-logs\"}"
- name: INFRA_TOPIC
  value: "{.log_type||\"none-typed-logs\"}"
- name: AUDIT_TOPIC
  value: "{.log_type||\"none-typed-logs\"}"
