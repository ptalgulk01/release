kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "observability.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    filters:
    - name: app-logs
      type: openShiftLabels
      openShiftLabels:
        logging: app-logs
    - name: infra-logs
      type: openShiftLabels
      openShiftLabels:
        logging: infra-logs
    - name: audit-logs
      type: openShiftLabels
      openShiftLabels:
        logging: audit-logs
    outputs:
    - name: es-created-by-user
      type: elasticsearch
      elasticsearch:
        url: ${ES_URL}
        version: ${{ES_VERSION}}
    pipelines:
    - name: forward-app-logs
      inputRefs:
      - application
      filterRefs:
      - app-logs
      outputRefs:
      - es-created-by-user
    - name: forward-infra-logs
      inputRefs:
      - infrastructure
      filterRefs:
      - infra-logs
      outputRefs:
      - es-created-by-user
    - name: forward-audit-logs
      inputRefs:
      - audit
      filterRefs:
      - audit-logs
      outputRefs:
      - es-created-by-user
    serviceAccountName: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: ES_URL
  value: "http://elasticsearch-server.es-aosqe-qa.svc:9200"
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: ES_VERSION
  value: "6"
