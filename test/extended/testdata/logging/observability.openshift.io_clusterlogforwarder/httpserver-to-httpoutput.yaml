kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: observability.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    inputs:
    - name: ${HTTPSERVER_NAME}
      receiver:
        http:
          format: kubeAPIAudit
      port: 8443
      type: http
    outputs:
    - name: httpout-audit
      http:
        headers:
          h1: v1
          h2: v2
        method: POST
        url: ${URL}/logs/audit
      type: http
      tls:
        ca:
          key: ca-bundle.crt
          secretName: ${SECRET_NAME}
    pipelines:
    - inputRefs:
      - ${HTTPSERVER_NAME}
      name: audit-logs
      outputRefs:
      - httpout-audit
    serviceAccount:
      name: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: instance
- name: NAMESPACE
  value: openshift-logging
- name: URL
  value: http://fluentdserver.openshift-logging.svc:24224
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: HTTPSERVER_NAME
  value: "httpserver"
- name: SECRET_NAME
  value: ""
