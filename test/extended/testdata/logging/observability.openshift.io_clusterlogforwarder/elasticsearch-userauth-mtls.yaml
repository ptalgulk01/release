kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "observability.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    collector:
      resources: ${{RESOURCES}}
      tolerations: ${{TOLERATIONS}}
      nodeSelector: ${{NODE_SELECTOR}}
    managementState: ${MANAGEMENT_STATE}
    outputs:
    - name: es-created-by-user
      type: elasticsearch
      elasticsearch:
        authentication:
          password:
            key: password
            secret:
              name: ${SECRET_NAME}
          username:
            key: username
            secret:
              name: ${SECRET_NAME}
        index: ${INDEX}
        tuning: ${{TUNING}}
        url: ${ES_URL}
        version: ${{ES_VERSION}}
      tls:
        ca:
          configMap:
            name:
          key: ca-bundle.crt
          secret:
            name: ${SECRET_NAME}
        certificate:
          configMap:
            name:
          key: tls.crt
          secret:
            name: ${SECRET_NAME}
        insecureSkipVerify: ${{INSECURE_SKIP_VERIFY}}
        key:
          key: tls.key
          secret:
            name: ${SECRET_NAME}
        securityProfile: ${{SECURITY_PROFILE}}
    pipelines:
    - name: forward-to-external-es
      inputRefs: ${{INPUT_REFS}}
      outputRefs:
      - es-created-by-user
    serviceAccount:
      name: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: ES_URL
  value: "https://elasticsearch-server.es-aosqe-qa.svc:9200"
- name: SECRET_NAME
  value: "pipelinesecret"
- name: ES_VERSION
  value: "6"
- name: INPUT_REFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: INSECURE_SKIP_VERIFY
  value: "false"
- name: TOLERATIONS
  value: "[]"
- name: NODE_SELECTOR
  value: "{}"
- name: RESOURCES
  value: "{}"
- name: MANAGEMENT_STATE
  value: "Managed"
- name: TUNING
  value: "{}"
- name: INDEX
  value: "{{.log_type}}"
- name: SECURITY_PROFILE
  value: "{}"
