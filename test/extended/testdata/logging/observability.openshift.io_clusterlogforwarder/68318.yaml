kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "logging.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    filters:
    - kubeAPIAudit:
        omitStages:
        - RequestReceived
        rules:
        - level: RequestResponse
          resources:
          - group: ""
            resources:
            - pods
      name: my-policy-0
      type: kubeAPIAudit
    - kubeAPIAudit:
        omitResponseCodes: []
        rules:
        - level: Request
          resources:
          - group: ""
            resources:
            - pods
            - secrets
      name: my-policy-1
      type: kubeAPIAudit
    managementState: ${MANAGEMENT_STATE}
    outputs:
    - name: lokistack
      type: lokiStack
      lokiStack:
        authentication:
          token:
            from: serviceAccountToken
        labelKeys:
        - .hostname
        - .log_type
        - .kubernetes_container_name
        - .kubernetes_namespace_name
        - .kubernetes_pod_name
        target:
          name: ${LOKISTACK_NAME}
          namespace: ${LOKISTACK_NAMESPACE}
    pipelines:
    - name: forward-to-default
      inputRefs:
      - audit
      outputRefs:
      - lokistack
      filterRefs:
      - my-policy-0
      - my-policy-1
    serviceAccount:
      name: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: LOKISTACK_NAME
  value: "logging-loki"
- name: LOKISTACK_NAMESPACE
  value: "openshift-logging"
- name: MANAGEMENT_STATE
  value: "managed"
