kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: "observability.openshift.io/v1"
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    managementState: Managed
    outputs:
    - name: gcp-logging
      type: googleCloudLogging
      googleCloudLogging:
        authentication:
          credentials:
            key: ${CRED_KEY}
            secret:
              name: ${SECRET_NAME}
        id:
          type: ${ID_TYPE}
          value: ${ID_VALUE}
        logId : ${LOG_ID}
        tuning: ${{TUNING}}
    pipelines:
    - name: test-google-cloud-logging
      inputRefs: ${{INPUT_REFS}}
      outputRefs:
      - gcp-logging
    serviceAccount:
      name: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: CRED_KEY
  value: "google-application-credentials.json"
- name: SECRET_NAME
  value: "gcp-secret"
- name: LOG_ID
  value: "{{.log_type}}"
- name: ID_TYPE
  value: "project"
- name: ID_VALUE
  value: "openshift-qe"
- name: INPUT_REFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: TUNING
  value: "{}"
