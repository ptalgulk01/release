kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: observability.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    managementState: ${MANAGEMENT_STATE}
    outputs:
    - name: lokistack
      type: lokiStack
      lokiStack:
        authentication:
          token:
            from: secret
            secret:
              key: token
              name: ${SECRET_NAME}
        labelKeys:
        - .hostname
        - .log_type
        - .kubernetes_container_name
        - .kubernetes_namespace_name
        - .kubernetes_pod_name
        target:
          name: ${LOKISTACK_NAME}
          namespace: ${LOKISTACK_NAMESPACE}
        tuning: ${{TUNING}}
      tls:
        ca:
          key: ca-bundle.crt
          secret:
            name: ${SECRET_NAME}
    pipelines:
    - name: forward-to-lokistack
      inputRefs: ${{INPUT_REFS}}
      outputRefs:
      - lokistack
    serviceAccount:
      name: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: INPUT_REFS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: LOKISTACK_NAME
  value: "logging-loki"
- name: LOKISTACK_NAMESPACE
  value: "openshift-logging"
- name: MANAGEMENT_STATE
  value: "Managed"
- name: TUNING
  value: "{}"
- name: SECRET_NAME
  value: ""
