kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogging-template
objects:
- kind: "ClusterLogging"
  apiVersion: "logging.openshift.io/v1"
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    managementState: "Managed"
    collection:
      type: ${COLLECTOR}
    logStore:
      lokistack:
        name: ${LOKISTACKNAME}
      type: lokistack
    visualization:
      type: ocp-console
parameters:
  - name: NAME
    value: "instance"
  - name: NAMESPACE
    value: "openshift-logging"
  - name: COLLECTOR
    value: "vector"
  - name: LOKISTACKNAME
