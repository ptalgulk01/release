kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogging-template
objects:
- kind: "ClusterLogging"
  apiVersion: "logging.openshift.io/v1"
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    managementState: "Managed"
    collection:
      type: ${COLLECTOR}
      resources: ${{RESOURCES}}
      tolerations: ${{TOLERATIONS}}
      nodeSelector: ${{NODE_SELECTOR}}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: COLLECTOR
  value: "vector"
- name: TOLERATIONS
  value: "[]"
- name: NODE_SELECTOR
  value: "{}"
- name: RESOURCES
  value: "{}"
