kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogging-template
objects:
- kind: "ClusterLogging"
  apiVersion: "logging.openshift.io/v1"
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    managementState: "Managed"
    collection:
      logs:
        type: ${COLLECTOR}
        fluentd: {}
parameters:
  - name: NAME
    value: "instance"
  - name: NAMESPACE
    value: "openshift-logging"
  - name: COLLECTOR
    value: fluentd
