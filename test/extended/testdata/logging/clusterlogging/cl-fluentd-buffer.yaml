kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogging-template
objects:
- kind: "ClusterLogging"
  apiVersion: "logging.openshift.io/v1"
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    managementState: "Managed"
    logStore:
      type: "elasticsearch"
      retentionPolicy:
        application:
          maxAge: ${APP_LOG_MAX_AGE}
        infra:
          maxAge: ${INFRA_LOG_MAX_AGE}
        audit:
          maxAge: ${AUDIT_LOG_MAX_AGE}
      elasticsearch:
        nodeCount: ${{ES_NODE_COUNT}}
        resources:
          requests:
            memory: 2Gi
        storage:
          storageClassName: ${STORAGE_CLASS}
          size: ${PVC_SIZE}
        redundancyPolicy: ${REDUNDANCY_POLICY}
    visualization:
      type: "kibana"
      kibana:
        replicas: 1
    collection:
      type: ${COLLECTOR}
      fluentd:
        buffer:
          chunkLimitSize: ${CHUNK_LIMIT_SIZE}
          flushAtShutdown: ${FLUSH_AT_SHUTDOWN}
          flushInterval: ${FLUSH_INTERVAL}
          flushMode: ${FLUSH_MODE}
          flushThreadCount: ${{FLUSH_THREAD_COUNT}}
          overflowAction: ${OVERFLOW_ACTION}
          retryMaxInterval: ${RETRY_MAX_INTERVAL}
          retryTimeout: ${RETRY_TIMEOUT}
          retryType: ${RETRY_TYPE}
          retryWait: ${RETRY_WAIT}
          totalLimitSize: ${TOTAL_LIMIT_SIZE}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: ES_NODE_COUNT
  value: "1"
- name: STORAGE_CLASS
  value: "gp2"
- name: PVC_SIZE
  value: "20Gi"
- name: REDUNDANCY_POLICY
  value: "ZeroRedundancy"
- name: APP_LOG_MAX_AGE
  value: "3h"
- name: INFRA_LOG_MAX_AGE
  value: "3h"
- name: AUDIT_LOG_MAX_AGE
  value: "3h"
- name: CHUNK_LIMIT_SIZE
  value: "8m"
- name: FLUSH_AT_SHUTDOWN
  value: "false"
- name: FLUSH_INTERVAL
  value: "1s"
- name: FLUSH_MODE
  value: "interval"
- name: FLUSH_THREAD_COUNT
  value: "2"
- name: OVERFLOW_ACTION
  value: "block"
- name: RETRY_MAX_INTERVAL
  value: "60s"
- name: RETRY_TIMEOUT
  value: "60m"
- name: RETRY_TYPE
  value: "exponential_backoff"
- name: RETRY_WAIT
  value: "1s"
- name: TOTAL_LIMIT_SIZE
  value: "32m"
- name: COLLECTOR
  value: "fluentd"
