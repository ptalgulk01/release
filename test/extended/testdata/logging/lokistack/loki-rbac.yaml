kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: loki-rbac-template
objects:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: ${NAME}
  rules:
  - apiGroups:
    - loki.grafana.com
    resources: ${{RESOURCES}}
    resourceNames:
    - logs
    verbs: ${{VERBS}}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ${NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: ${NAME}
  subjects:
  - kind: ServiceAccount
    name: ${SA}
    namespace: ${NAMESPACE}
parameters:
- name: NAME
  value: lokistack-dev-tenant-logs
- name: NAMESPACE
  value: "openshift-logging"
- name: SA
  value: logcollector
- name: VERBS
  value: "[\"get\", \"create\"]"
- name: RESOURCES
  value: "[\"application\", \"infrastructure\", \"audit\"]"
