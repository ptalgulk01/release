kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: imagestream-template
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStreamImport
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    import: true
    images:
    - from:
        kind: DockerImage
        name: "${IMAGE}"
      to:
        name: latest
      referencePolicy:
        type: Source
      importPolicy:
        importMode: "${MODE}"
parameters:
  - name: NAME
  - name: NAMESPACE
  - name: IMAGE
  - name: MODE
