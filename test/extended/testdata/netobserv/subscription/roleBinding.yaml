kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: roleBinding-template
objects:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: ${NAMESPACE}-prometheus
    namespace: ${NAMESPACE}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: ${NAMESPACE}-prometheus
  subjects:
  - kind: ServiceAccount
    name: prometheus-k8s
    namespace: openshift-monitoring
parameters:
- name: NAMESPACE
  value: "openshift-netobserv-operator"
