kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: role-template
objects:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: ${NAMESPACE}-prometheus
    namespace: ${NAMESPACE}
  rules:
  - apiGroups:
    - ""
    resources:
    - services
    - endpoints
    - pods
    verbs:
    - get
    - list
    - watch
parameters:
- name: NAMESPACE
  value: "openshift-netobserv-operator"
