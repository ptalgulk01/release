kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: lokiStack-template
objects:
- kind: "LokiStack"
  apiVersion: "loki.grafana.com/v1"
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    managementState: "Managed"
    size: ${SIZE}
    storage:
      secret:
        name: ${SECRET_NAME}
        type: ${STORAGE_TYPE}
    storageClassName: ${STORAGE_CLASS}
    tenants:
      mode: "openshift-network"
parameters:
- name: NAME
  value: "lokistack"
- name: NAMESPACE
  value: "openshift-operators-redhat"
- name: SIZE
  value: "1x.extra-small"
- name: SECRET_NAME
  value: "s3-secret"
- name: STORAGE_TYPE
  value: "s3"
- name: STORAGE_CLASS
  value: "gp2"
