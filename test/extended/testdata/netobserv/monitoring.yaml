apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: FlowCollector-metrics-template
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: flowlogs-pipeline
      name: flowlogs-pipeline-metrics
      namespace: "${NAMESPACE}"
    spec:
      ports:
      - port: 9102
      protocol: TCP
      targetPort: 9102
      name: metrics
    selector:
      app: flowlogs-pipeline
    type: ClusterIP
  - apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: flowlogs-pipeline
      namespace: "${NAMESPACE}"
    spec:
      endpoints:
      - interval: 15s
        port: metrics
        scheme: "${SCHEME}"
        tlsconfig:
          ca:
            configMap:
              name: "openshift-service-ca.crt"
              key: "service-ca.crt"
          serverName: flowlogs-pipeline-prom."${NAMESPACE}".svc
      namespaceSelector:
        matchNames:
          - "${NAMESPACE}"
      selector:
        matchLabels:
          app: flowlogs-pipeline
  - apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: netobserv-console-plugin
      namespace: "${NAMESPACE}"
    spec:
      endpoints:
      - interval: 15s
        port: main
        scheme: "${SCHEME}"
        tlsConfig:
          insecureSkipVerify: true
      namespaceSelector:
        matchNames:
          - "${NAMESPACE}"
      selector:
        matchLabels:
          app: netobserv-plugin
parameters:
  - name: NAMESPACE
    value: "netobserv"
  - name: SCHEME
    value: "http"
