apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: clusterRoleBinding-host-template
objects:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: "${NAME}"
  rules:
  - apiGroups:
    - 'loki.grafana.com'
    resources:
    - network
    resourceNames:
    - logs
    verbs:
    - 'get'
    - 'create'
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: "${NAME}"
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: "${NAME}"
  subjects:
  - kind: ServiceAccount
    name: "${SERVICE_ACCOUNT_NAME}"
    namespace: "${NAMESPACE}"
  - kind: ServiceAccount
    name: netobserv-plugin
    namespace: "${NAMESPACE}"
parameters:
- name: NAME
  value: "lokistack-netobserv-tenant-logs"
- name: NAMESPACE
  value: "netobserv"
- name: SERVICE_ACCOUNT_NAME
  value: "flowlogs-pipeline"
