apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: olmv1-sa-template
objects:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: "${NAMESPACE}-${NAME}"
    rules:
      - apiGroups:
        - "*"
        resources:
        - "*"
        verbs:
        - "*"
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: "${NAME}"
      namespace: "${NAMESPACE}"
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: "${NAMESPACE}-${NAME}"
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: "${NAMESPACE}-${NAME}"
    subjects:
      - kind: ServiceAccount
        name: "${NAME}"
        namespace: "${NAMESPACE}"
parameters:
  - name: NAME
  - name: NAMESPACE

