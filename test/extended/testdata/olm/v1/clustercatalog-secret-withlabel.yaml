apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: catalog-secret-template
objects:
- apiVersion: catalogd.operatorframework.io/v1alpha1
  kind: ClusterCatalog
  metadata:
    name: "${NAME}"
    labels:
      "${LABELKEY}: ${LABELVALUE}"
  spec:
    source:
      type: "${TYPE}"
      image:
        pullSecret: "${SECRET}"
        ref: "${IMAGE}"
        pollInterval: "${POLLINTERVAL}"
parameters:
- name: NAME
- name: TYPE
  value: "image"
- name: IMAGE
- name: SECRET
- name: POLLINTERVAL
  value: "1h"
- name: LABELVALUE
  # suggest to use case id
- name: LABELKEY
  value: "olmv1-test"
