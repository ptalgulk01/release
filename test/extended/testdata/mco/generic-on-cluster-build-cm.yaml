apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: generic-on-cluster-build-configmap-template
objects:
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: "${NAME}"
      namespace: "${NAMESPACE}"
    data:
      baseImagePullSecretName: "${BASE_IMAGE_PULL_SECRET_NAME}"
      finalImagePushSecretName: "${FINAL_IMAGE_PUSH_SECRET_NAME}"
      finalImagePullspec: "${FINAL_IMAGE_PULL_SPEC}"
      imageBuilderType: "${IMAGE_BUILDER_TYPE}"
parameters:
  - name: NAME
    value: "on-cluster-build-config"
  - name: NAMESPACE
    value: "openshift-machine-config-operator"
  - name: BASE_IMAGE_PULL_SECRET_NAME
    value: ""
  - name: FINAL_IMAGE_PUSH_SECRET_NAME
    value: ""
  - name: FINAL_IMAGE_PULL_SPEC
  - name: IMAGE_BUILDER_TYPE
    value: ""
