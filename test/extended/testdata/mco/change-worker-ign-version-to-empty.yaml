apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: change-worker-ign-version-to-empty
objects:
  - kind: MachineConfig
    apiVersion: machineconfiguration.openshift.io/v1
    metadata:
      labels:
        machineconfiguration.openshift.io/role: "${POOL}"
      name: "${NAME}"
    spec:
      config:
        ignition:
          version:
    kernelArguments:
      - enforcing=0
parameters:
  - name: NAME
  - name: POOL
