apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: create-pod
objects:
  - kind: Pod
    apiVersion: v1
    metadata:
      labels:
        app: "${NAME}"
      name: "${NAME}"
    spec:
      containers:
        - args:
            - sleep
            - 4h
          image: quay.io/openshifttest/busybox@sha256:afe605d272837ce1732f390966166c2afff5391208ddd57de10942748694049d
          imagePullPolicy: Always
          name: "${NAME}"
      nodeSelector:
        kubernetes.io/hostname: "${HOSTNAME}"
      restartPolicy: Never
parameters:
  - name: NAME
  - name: HOSTNAME
