apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ocp-48876pod
objects:
- apiVersion: v1
  kind: Pod
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    containers:
    - name: hello-pod-ocp48876
      image: quay.io/openshifttest/hello-openshift:multiarch
      securityContext:
        privileged: true
        capabilities:
          add: ["NET_RAW"]
      lifecycle:
        postStart:
          exec:
            command:
            - sh
            - -c
            - apk add --no-cache iputils iproute2
      command: ['sh', '-c', 'echo "Hello, world!" && sleep 3600']
parameters:      
- name: NAME
- name: NAMESPACE
