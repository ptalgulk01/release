apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: svc-loadbalancer
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        name: ${NAME}
      name: ${NAME}
      namespace: ${NAMESPACE}
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-subnets: ${SUBNET}
        service.beta.kubernetes.io/aws-load-balancer-target-node-labels: ${LABEL}
    spec:
      ports:
      - name: http
        port: 80
        protocol: TCP
        targetPort: 8080
      selector:
        name: ${NAME}
      type: LoadBalancer
parameters:
- name: NAME
- name: NAMESPACE
- name: SUBNET
- name: LABEL

