apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: vsphere-secret
objects:
   - apiVersion: v1
     kind: ${KIND}
     metadata:
       name: ${NAME}
       namespace: ${NAMESPACE}
     type: Opaque
     data: 
       username: ${USERNAME}
       password: ${PASSWORD}
parameters:
- name: KIND
- name: NAME
- name: NAMESPACE
- name: USERNAME
- name: PASSWORD
