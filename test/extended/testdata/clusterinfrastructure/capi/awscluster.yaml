apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: awscluster
objects:
  - apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: AWSCluster
    metadata:
      name: ${NAME}
      namespace: ${NAMESPACE}
    spec:
      region: ${REGION}
parameters:
- name: NAME
- name: NAMESPACE
- name: REGION
