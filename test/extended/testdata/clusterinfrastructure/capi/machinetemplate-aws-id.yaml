apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: machinetemplate-aws
objects:
  - apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
    kind: AWSMachineTemplate
    metadata:
      name: ${NAME}
      namespace: ${NAMESPACE}
    spec:
      template:
        spec:
          uncompressedUserData: true
          iamInstanceProfile: ${PROFILE}
          instanceType: ${INSTANCETYPE}
          failureDomain: ${ZONE}
          ignition:
            storageType: UnencryptedUserData
          ami:
            id: ${AMI}
          subnet:
            id: ${SUBNETID}
          additionalSecurityGroups:
          - filters:
            - name: tag:Name
              values:
              - ${SGNAME}
parameters:
- name: NAME
- name: NAMESPACE
- name: INSTANCETYPE
- name: PROFILE
- name: ZONE
- name: AMI
- name: SUBNETID
- name: SGNAME
