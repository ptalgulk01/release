apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: vspherecluster
objects:
   - apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
     kind: ${KIND}
     metadata:
       name: ${NAME}
       namespace: ${NAMESPACE}
     spec:
       controlPlaneEndpoint:
         host: ${VSPHERE_HOST}
         port: ${{VSPHERE_PORT}}
       identityRef:
         kind: Secret
         name: ${SECRET_NAME}
       server: ${VSPHERE_SERVER}
parameters:
- name: KIND
- name: NAME
- name: NAMESPACE
- name: VSPHERE_SERVER
- name: SECRET_NAME
- name: VSPHERE_HOST
- name: VSPHERE_PORT
