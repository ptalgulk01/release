apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pod_test-template
objects:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: web
      labels:
        app: web
    spec:
      containers:
      - name: test-go
        image: quay.io/openshifttest/hello-openshift:multiarch
        env:
        - name: GIN_MODE
          value: release
        ports:
        - containerPort: 8080
