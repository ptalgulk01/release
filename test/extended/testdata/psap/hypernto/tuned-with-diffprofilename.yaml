apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: hypernto-template
objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${TUNEDPROFILENAME}-cm
      #namespace: clusters
    data:
      tuning: |
        apiVersion: tuned.openshift.io/v1
        kind: Tuned
        metadata:
          name: ${TUNEDPROFILENAME}-tuned
          namespace: openshift-cluster-node-tuning-operator
        spec:
          profile:
          - data: |
              [main]
              summary=Custom OpenShift profile
              include=openshift-node
    
    
              [sysctl]   # Section with minimum changes
              ${SYSCTLPARM}=${SYSCTLVALUE}
            name: ${TUNEDPROFILENAME}-profile
          recommend:
          - match:
            - label: ${TUNEDPROFILENAME}
            priority: ${PRIORITY}
            profile: ${TUNEDPROFILENAME}-profile
parameters:
- name: TUNEDPROFILENAME
- name: SYSCTLPARM
- name: SYSCTLVALUE  
- name: PRIORITY
