apiVersion: v1
kind: Pod
metadata:
  name: guaranteed-pod
  cpu-load-balancing.crio.io: "true"
spec:
  runtimeClassName: performance-pao-baseprofile
  containers:
  - name: guaranteed-pod
    image: quay.io/openshift-psap-qe/nginx-alpine:multiarch
    imagePullPolicy: Always
    securityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL    
    resources:
      limits:
        memory: "100Mi"
        cpu: 1
      requests:
        memory: "100Mi"
        cpu: 1
  restartPolicy: Never
  terminationGracePeriodSeconds: 0
