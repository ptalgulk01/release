apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: hiveconfig-temp
objects:
- apiVersion: hive.openshift.io/v1
  kind: HiveConfig
  metadata:
    name: hive
  spec:
    logLevel: "${LOGLEVEL}"
    managedDomains:
      - aws:
          credentialsSecretRef:
            name: route53-aws-creds
        domains:
          - qe.devcluster.openshift.com
    targetNamespace: "${TARGETNAMESPACE}"
parameters:
- name: LOGLEVEL
- name: TARGETNAMESPACE
