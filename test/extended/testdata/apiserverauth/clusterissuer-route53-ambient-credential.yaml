apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: route53-ambient
spec:
  acme:
    preferredChain: ""
    privateKeySecretRef:
      name: example-issuer-account-key
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
    - selector:
        dnsZones:
          - qe1.devcluster.openshift.com
      dns01:
        route53:
          region: us-east-1
          hostedZoneID: Z18VVENF001TGD
