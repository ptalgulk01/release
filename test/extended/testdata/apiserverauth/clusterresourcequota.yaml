apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: clusterResoureQuotaTemplate
objects:
  - apiVersion: quota.openshift.io/v1
    kind: ClusterResourceQuota
    metadata:
      name: "${NAME}"
    spec:
      quota:
        hard:
          pods: "${{PODS_LIMIT}}"
          secrets: "${{SECRETS_LIMIT}}"
          cpu: "${{CPU_LIMIT}}"
          memory: "${MEMORY_LIMIT}"
          requests.cpu: "${{REQUESTS_CPU}}"
          requests.memory: "${REQUEST_MEMORY}"
          limits.cpu: "${{LIMITS_CPU}}"
          limits.memory: "${LIMITS_MEMORY}"
          configmaps: "${{CONFIGMAPS_LIMIT}}"
      selector:
        labels:
          matchLabels:
            kubernetes.io/metadata.name: "${LABEL}"
parameters:
  - name: NAME
  - name: LABEL
  - name:	PODS_LIMIT
  - name:	SECRETS_LIMIT
  - name:	CPU_LIMIT
  - name:	MEMORY_LIMIT
  - name:	REQUESTS_CPU
  - name:	REQUEST_MEMORY
  - name:	LIMITS_CPU
  - name:	LIMITS_MEMORY
  - name:	CONFIGMAPS_LIMIT
