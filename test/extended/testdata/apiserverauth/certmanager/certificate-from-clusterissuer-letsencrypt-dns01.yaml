apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: certificate-from-dns01-template
objects:
  - apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: certificate-from-dns01
    spec:
      secretName: certificate-from-dns01
      dnsNames:
      - "${DNS_NAME}"
      issuerRef:
        kind: ClusterIssuer
        name: "${ISSUER_NAME}"
parameters:
  - name: DNS_NAME
  - name: ISSUER_NAME
