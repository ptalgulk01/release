apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: clouddns-ambient-template
objects:
  - apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: "${ISSUER_NAME}"
    spec:
      acme:
        preferredChain: ""
        privateKeySecretRef:
          name: example-issuer-account-key
        server: https://acme-staging-v02.api.letsencrypt.org/directory
        solvers:
          - dns01:
              cloudDNS:
                project: "${PROJECT_ID}"
parameters:
  - name: ISSUER_NAME
  - name: PROJECT_ID
