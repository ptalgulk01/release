apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: cert-duplicate-secret-name-template
objects:
  - apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: "${CERT_NAME}"
    spec:
      commonName: "${CERT_NAME}"
      secretName: "secret-name-${SECRET_NAME_SUFFIX}"
      issuerRef:
        kind: Issuer
        name: default-ca
parameters:
  - name: CERT_NAME
  - name: SECRET_NAME_SUFFIX
