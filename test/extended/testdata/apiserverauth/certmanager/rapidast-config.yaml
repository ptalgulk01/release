# source: https://docs.engineering.redhat.com/display/PRODSEC/RapiDAST+QuickStart+Guide#RapiDASTQuickStartGuide-SampleConfiguration
config:
  # WARNING: `configVersion` indicates the schema version of the config file.
  # This value tells RapiDAST what schema should be used to read this configuration.
  # Therefore you should only change it if you update the configuration to a newer schema
  # It is intended to keep backward compatibility (newer RapiDAST running an older config)
  configVersion: 4

# `application` contains data related to the application, not to the scans.
application:
  shortName: "APP_SHORT_NAME"
  url: "https://kubernetes.default.svc" # to be replaced with your cluster API server URL

general:
  authentication:
    type: "http_header"
    parameters:
      name: "Authorization"
      value: "Bearer AUTH_TOKEN"
  container:
    # currently supported: `podman` and `none`. To run a scan using the RapiDAST container image(e.g. using Helm) on the cluster, this must be `none`
    type: "none"

scanners:
  zap:
    # define a scan through the ZAP scanner
    apiScan:
      apis:
        apiUrl: "https://kubernetes.default.svc/openapi/v3/apis/cert-manager.io/v1" # to be replaced with your API group information

    passiveScan:
      # optional list of passive rules to disable
      disabledRules: "2,10015,10027,10096,10024"

    activeScan:
      # If no policy is chosen, a default ("API-scan-minimal") will be selected
      # policy: "Kubernetes-API-scan"
      policy: "customscan"

    miscOptions:
      # enableUI (default: false), requires a compatible runtime (e.g.: flatpak or no containment)
      enableUI: False

      # Defaults to True, set False to prevent auto update of ZAP plugins
      updateAddons: False

      # overrideConfigs:
      #   # to set the value 'default' for {namespace} in the API path
      #   - formhandler.fields.field(0).fieldId=namespace
      #   - formhandler.fields.field(0).value=default
