apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: certificate-hosted-zone-overlapped-template
objects:
  - apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: certificate-hosted-zone-overlapped
    spec:
      secretName: certificate-hosted-zone-overlapped
      dnsNames:
      - "${DNS_NAME}"
      issuerRef:
        kind: ClusterIssuer
        name: hosted-zone-overlapped
parameters:
  - name: DNS_NAME
