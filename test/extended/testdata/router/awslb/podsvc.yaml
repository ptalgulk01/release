apiVersion: v1
kind: Pod
metadata:
  labels:
    name: web-server
  name: web-server-1
spec:
  containers:
  - image: quay.io/openshifttest/nginx-alpine@sha256:04f316442d48ba60e3ea0b5a67eb89b0b667abf1c198a3d0056ca748736336a0
    name: nginx
    ports:
    - containerPort: 8080
    - containerPort: 8443
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: service-unsecure
  name: service-unsecure
spec:
  ports:
  - name: http
    port: 27017
    protocol: TCP
    targetPort: 8080
  selector:
    name: web-server
  type: NodePort
