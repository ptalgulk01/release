apiVersion: v1
kind: Template
metadata:
  name: pod-nodeselector-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
    labels:
      "${LABELKEY}": "${LABELVALUE}"
  spec:
    nodeSelector:
      "${NODEKEY}": "${NODEVALUE}"
    containers:
    - image: "quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc94293680897073"
      name: hello-pod
parameters:
- name: NAME
- name: NAMESPACE
- name: NODEKEY
- name: NODEVALUE
- name: LABELKEY
- name: LABELVALUE
