apiVersion: v1
kind: Template
metadata:
  name: pod-toleration-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    labels:
      name: tolerationseconds-1
    name: tolerationseconds-1
    namespace: "${NAMESPACE}"
  spec:
    containers:
      - image: "quay.io/openshifttest/hello-pod@sha256:04b6af86b03c1836211be2589db870dba09b7811c197c47c07fbbe33c7f80ef7"
        name: tolerationseconds-1
    tolerations:
      - key: "${KEYNAME}"
        operator: "${OPERATORPOLICY}"
        value: "${VALUENAME}"
        effect: "${EFFECTPOLICY}"
        tolerationSeconds: ${{TOLERATETIME}}
parameters:
- name: NAMESPACE
- name: KEYNAME
- name: OPERATORPOLICY
- name: VALUENAME
- name: EFFECTPOLICY
- name: TOLERATETIME

