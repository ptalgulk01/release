apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pod-toleration-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    labels:
      name: tolerationseconds-1
    name: tolerationseconds-1
    namespace: "${NAMESPACE}"
  spec:
    containers:
      - image: "quay.io/openshifttest/hello-openshift@sha256:1e70b596c05f46425c39add70bf749177d78c1e98b2893df4e5ae3883c2ffb5e"
        name: tolerationseconds-1
    tolerations:
      - key: "${KEYNAME}"
        operator: "${OPERATORPOLICY}"
        value: "${VALUENAME}"
        effect: "${EFFECTPOLICY}"
        tolerationSeconds: ${{TOLERATETIME}}
parameters:
- name: NAMESPACE
- name: KEYNAME
- name: OPERATORPOLICY
- name: VALUENAME
- name: EFFECTPOLICY
- name: TOLERATETIME

