apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: deploy-single-pts-template
objects:
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    labels:
      app: "${DNAME}"
    name: "${DNAME}"
    namespace: "${NAMESPACE}"
  spec:
    replicas: ${{REPLICASNUM}}
    selector:
      matchLabels:
        app: "${DNAME}"
    template:
      metadata:
        labels:
          app: "${DNAME}"
          "${LABELKEY}": "${LABELVALUE}"
      spec:
        topologySpreadConstraints:
        - maxSkew: ${{SKEWNUM}}
          topologyKey: "${PTSKEYNAME}"
          whenUnsatisfiable: "${PTSPOLICY}"
          labelSelector:
            matchLabels:
              "${LABELKEY}": "${LABELVALUE}"
        containers:
        - image: "quay.io/openshifttest/hello-openshift@sha256:b1aabe8c8272f750ce757b6c4263a2712796297511e0c6df79144ee188933623"
          name: hello-openshift
parameters:
- name: DNAME
- name: NAMESPACE
- name: REPLICASNUM
- name: LABELKEY
- name: LABELVALUE
- name: PTSKEYNAME
- name: PTSPOLICY
- name: SKEWNUM

