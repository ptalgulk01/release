apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: deploy-duplicatepods-template
objects:
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: "${DNAME}"
    namespace: "${NAMESPACE}"
  spec:
    replicas: ${{REPLICASNUM}}
    selector:
      matchLabels:
        app: "${DNAME}"
    template:
      metadata:
        labels:
          app: "${DNAME}"
      spec:
        containers:
        - name: "${DNAME}"
          image: quay.io/openshifttest/hello-openshift@sha256:1e70b596c05f46425c39add70bf749177d78c1e98b2893df4e5ae3883c2ffb5e
          ports:
            - containerPort: 8080
parameters:
- name: DNAME
- name: NAMESPACE
- name: REPLICASNUM
