apiVersion: v1
kind: Template
metadata:
  name: pod-affinity-required-sigle-pts-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
    labels:
      "${LABELKEY}": "${LABELVALUE}"
  spec:
    topologySpreadConstraints:
    - maxSkew: ${{SKEWNUM}}
      topologyKey: "${PTSKEYNAME}"
      whenUnsatisfiable: "${PTSPOLICY}"
      labelSelector:
        matchLabels:
          "${LABELKEY}": "${LABELVALUE}"
    affinity:
      "${AFFINITYMETHOD}":
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: "${KEYNAME}"
              operator: "${OPERATORNAME}"
              values:
              - "${VALUENAME}"
          topologyKey: kubernetes.io/hostname
    containers:
    - image: "quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc94293680897073"
      name: hello-pod
parameters:
- name: NAME
- name: NAMESPACE
- name: LABELKEY
- name: LABELVALUE
- name: SKEWNUM
- name: PTSKEYNAME
- name: PTSPOLICY
- name: AFFINITYMETHOD
- name: KEYNAME
- name: VALUENAME
- name: OPERATORNAME

