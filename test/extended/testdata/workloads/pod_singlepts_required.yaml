apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pod-affinity-required-sigle-pts-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
    labels:
      "${LABELKEY}": "${LABELVALUE}"
  spec:
    topologySpreadConstraints:
    - maxSkew: ${{SKEWNUM}}
      topologyKey: "${PTSKEYNAME}"
      whenUnsatisfiable: "${PTSPOLICY}"
      labelSelector:
        matchLabels:
          "${LABELKEY}": "${LABELVALUE}"
    affinity:
      "${AFFINITYMETHOD}":
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: "${KEYNAME}"
              operator: "${OPERATORNAME}"
              values:
              - "${VALUENAME}"
          topologyKey: kubernetes.io/hostname
    containers:
    - image: "quay.io/openshifttest/hello-openshift@sha256:b1aabe8c8272f750ce757b6c4263a2712796297511e0c6df79144ee188933623"
      name: hello-pod
parameters:
- name: NAME
- name: NAMESPACE
- name: LABELKEY
- name: LABELVALUE
- name: SKEWNUM
- name: PTSKEYNAME
- name: PTSPOLICY
- name: AFFINITYMETHOD
- name: KEYNAME
- name: VALUENAME
- name: OPERATORNAME

