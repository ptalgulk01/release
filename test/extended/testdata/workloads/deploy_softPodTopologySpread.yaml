apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: deploy-softpodtopologyspread-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${DNAME}"
    namespace: "${NAMESPACE}"
    labels:
      ocp432831: ocp432831
    annotations:
      "descheduler.alpha.kubernetes.io/evict": ""
  spec:
    topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: ocp43283-zone
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          ocp432831: ocp432831
    containers:
    - name: pause
      image: quay.io/openshifttest/pause@sha256:e481caec2eb984ce023673a3ec280bf57dea8c0305009e246b019b3eef044f9e


parameters:
- name: DNAME
- name: NAMESPACE
