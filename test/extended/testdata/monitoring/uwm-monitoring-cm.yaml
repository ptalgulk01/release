apiVersion: v1
kind: ConfigMap
metadata:
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
data:
  config.yaml: |
    prometheus:
      logLevel: warn
      queryLogFile: /tmp/uwm_query.log
      enforcedTargetLimit: 1
      externalLabels:
        labelmy: test
      retentionSize: 5GiB
      retention: 15d
      remoteWrite:
      - url: "https://authorization.remotewrite.com/api/write"
        sigv4:
          region: us-east2
          accessKey:
            name: sigv4-credentials-uwm
            key: access
          secretKey:
            name: sigv4-credentials-uwm
            key: secret
          profile: "umw_Profile"
          roleArn: "umw_RoleArn"
    thanosRuler:
      retention: 15d
