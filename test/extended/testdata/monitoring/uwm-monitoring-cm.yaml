apiVersion: v1
kind: ConfigMap
metadata:
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
data:
  config.yaml: |
    prometheus:
      logLevel: warn
      queryLogFile: /tmp/uwm_query.log
      enforcedTargetLimit: 1
      externalLabels:
        labelmy: test
      retentionSize: 5GiB
      retention: 15d
    thanosRuler:
      retention: 15d
