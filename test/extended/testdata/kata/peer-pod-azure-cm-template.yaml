apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: peer-pods-cm-template
objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: "${NAME}"
      namespace: "${NAMESPACE}"
    data:
      CLOUD_PROVIDER: "azure"
      VXLAN_PORT: "${VXLAN_PORT}"
      AZURE_INSTANCE_SIZE: "${AZURE_INSTANCE_SIZE}"
      AZURE_INSTANCE_SIZES: "${AZURE_INSTANCE_SIZES}"
      AZURE_SUBNET_ID: "${AZURE_SUBNET_ID}"
      AZURE_NSG_ID: "${AZURE_NSG_ID}"
      PROXY_TIMEOUT: "${PROXY_TIMEOUT}"
      DISABLECVM: "${DISABLECVM}"
      AZURE_IMAGE_ID: "${AZURE_IMAGE_ID}"

# oc process --ignore-unknown-parameters=true -f $L/peer-pod-azure-cm-template.yaml -p AZURE_SUBNET_ID=${AZURE_SUBNET_ID} AZURE_NSG_ID=${AZURE_NSG_ID} AZURE_IMAGE_ID=${AZURE_IMAGE_ID}
# This is for end user/Jenkins to create a configmap and apply it to your cluster
parameters:
  - name: NAME
    value: "peer-pods-cm"
  - name: NAMESPACE
    value: "openshift-sandboxed-containers-operator"
  - name: AZURE_IMAGE_ID
    value: ""
  - name: AZURE_INSTANCE_SIZE
    value: "Standard_B2als_v2"
  - name: AZURE_INSTANCE_SIZES
    value: "Standard_B2als_v2,Standard_B2as_v2,Standard_D2as_v5,Standard_B4als_v2,Standard_D4as_v5,Standard_D8as_v5"
  - name: AZURE_SUBNET_ID
    value: ""
  - name: AZURE_NSG_ID
    value: ""
  - name: PROXY_TIMEOUT
    value: "5m"
  - name: DISABLECVM
    value: "true"
  - name: VXLAN_PORT
    value: "9000"
