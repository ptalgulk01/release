apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: common-kc-template
objects:
  - apiVersion: kataconfiguration.openshift.io/v1
    kind: KataConfig
    metadata:
      name: "${NAME}"
    spec:
      checkNodeEligibility: ${{ELIGIBILITY}}
      kataMonitorImage: "${MONITOR}"
      logLevel: "${LOGLEVEL}"
parameters:
  - name: NAME
    value: "example kataconfig"
  - name: ELIGIBILITY
    type: boolean
    value: 'false'
  - name: MONITOR
    value: "registry.redhat.io/openshift-sandboxed-containers/osc-monitor-rhel8:1.2.0"
  - name: LOGLEVEL
    value: "info"
