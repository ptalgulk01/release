apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: peer-pod-secret-aws-template
objects:
  - apiVersion: v1
    kind: Secret
    type: Opaque
    metadata:
      name: "${NAME}"
      namespace: "${NAMESPACE}"
    stringData:
      AZURE_CLIENT_ID: "${AZURE_CLIENT_ID}"
      AZURE_CLIENT_SECRET: "${AZURE_CLIENT_SECRET}"
      AZURE_TENANT_ID: "${AZURE_TENANT_ID}"
      AZURE_SUBSCRIPTION_ID: "${AZURE_SUBSCRIPTION_ID}"
      AZURE_REGION: "${AZURE_REGION}"
      AZURE_RESOURCE_GROUP: "${AZURE_RESOURCE_GROUP}"

# oc process --ignore-unknown-parameters=true -f $L/peer-pod-secret-azure.yaml -p AZURE_CLIENT_ID="${AZURE_CLIENT_ID}" AZURE_CLIENT_SECRET="${AZURE_CLIENT_SECRET}" AZURE_TENANT_ID="${AZURE_TENANT_ID}" AZURE_SUBSCRIPTION_ID="${AZURE_SUBSCRIPTION_ID}" AZURE_REGION="${AZURE_REGION}" AZURE_RESOURCE_GROUP="${AZURE_RESOURCE_GROUP}"

parameters:
  - name: NAME
    value: "peer-pods-secret"
  - name: NAMESPACE
    value: "openshift-sandboxed-containers-operator"
  - name: AZURE_CLIENT_ID
    value: ""
  - name: AZURE_CLIENT_SECRET
    value: ""
  - name: AZURE_TENANT_ID
    value: ""
  - name: AZURE_SUBSCRIPTION_ID
    value: ""
  - name: AZURE_REGION
    value: "eastus"
  - name: AZURE_RESOURCE_GROUP
    value: ""
