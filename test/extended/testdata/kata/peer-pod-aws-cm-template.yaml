apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: peer-pods-cm-template
objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: "${NAME}"
      namespace: "${NAMESPACE}"
    data:
      CLOUD_PROVIDER: "aws"
      VXLAN_PORT: "${VXLAN_PORT}"
      PODVM_INSTANCE_TYPE: "${PODVM_INSTANCE_TYPE}"
      PODVM_INSTANCE_TYPES: "t3.small,t3.medium,t3.large,t3.xlarge,t3.2xlarge"
      PROXY_TIMEOUT: "${PROXY_TIMEOUT}"
  
parameters:
  - name: NAME
    value: "peer-pods-cm"
  - name: NAMESPACE
    value: "openshift-sandboxed-containers-operator"
  - name: VXLAN_PORT 
    value: ""
  - name: PODVM_INSTANCE_TYPE
    value: "t3.medium"
  - name: PROXY_TIMEOUT
    value: ""


