apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: common-pod-template
objects:
  - apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: httpd
      name: "${NAME}"
    spec:
      runtimeClassName: kata
      containers:
        - image: "image-registry.openshift-image-registry.svc:5000/openshift/httpd:latest"
          name: httpd
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            seccompProfile:
              type: RuntimeDefault

parameters:
  - name: NAME
