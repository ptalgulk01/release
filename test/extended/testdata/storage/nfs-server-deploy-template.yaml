apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: nfs-server-deploy-template
objects:
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: ${DNAME}
    namespace: ${DNAMESPACE}
  spec:
    replicas: ${{REPLICASNUM}}
    selector:
      matchLabels:
        app: ${DLABEL}
    template:
      metadata:
        labels:
          app: ${DLABEL}
      spec:
        containers:
        - name: ${DNAME}
          image: quay.io/openshifttest/nfs-server@sha256:29df73f1250a030a3b94d763cc7109ff543bf4e367624071a3363160915b15ef
          ports:
            - name: nfs
              containerPort: 2049
          securityContext:
            privileged: true
          ${VOLUMETYPE}:
          - name: local
            ${TYPEPATH}: ${MPATH}
        volumes:
        - name: local
          emptyDir: {}  

parameters:
- name: DNAME
- name: DNAMESPACE
- name: REPLICASNUM
- name: DLABEL
- name: MPATH
- name: VOLUMETYPE
- name: TYPEPATH
