apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: storage-pod-template
objects:
  # Pod
- kind: Pod
  apiVersion: v1
  metadata:
    name: ${PODNAME}
    namespace: ${PODNAMESPACE}
  spec:
    containers:
    - image: ${PODIMAGE} # default: quay.io/openshifttest/storage@sha256:a05b96d373be86f46e76817487027a7f5b8b5f87c0ac18a246b018df11529b40
      name: ${PODNAME}
      ${VOLUMETYPE}:
      - name: data
        ${PATHTYPE}: ${PODMOUNTPATH}
    volumes:
    - name: data
      persistentVolumeClaim:
        claimName: ${PVCNAME}
parameters:
- name: PVCNAME
- name: PODNAME
- name: PODNAMESPACE
- name: PODIMAGE
- name: VOLUMETYPE
- name: PATHTYPE
- name: PODMOUNTPATH
