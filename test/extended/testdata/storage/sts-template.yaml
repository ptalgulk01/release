apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: sts-template
objects:
- kind: StatefulSet
  apiVersion: apps/v1
  metadata:
    name: ${STSNAME}
    namespace: ${STSNAMESPACE}
  spec:
    replicas: ${{REPLICASNUM}}
    selector:
      matchLabels:
        app: ${APPLABEL}
    template:
      metadata:
        labels:
          app: ${APPLABEL}
        annotations:
          pod.alpha.kubernetes.io/initialized: "true"
      spec:
        terminationGracePeriodSeconds: 0
        containers:
        - name: ${STSNAME}
          image: quay.io/openshifttest/hello-openshift@sha256:1e70b596c05f46425c39add70bf749177d78c1e98b2893df4e5ae3883c2ffb5e
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          securityContext: 
            capabilities: {}
            privileged: false
            terminationMessagePath: /dev/termination-log
          ${VOLUMETYPE}:
          - name: ${VOLUMENAME}
            ${TYPEPATH}: ${MPATH}
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        serviceAccount: ""
    volumeClaimTemplates:
    - metadata:
        name: ${VOLUMENAME}
      spec:
        storageClassName: ${SCNAME}
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: ${CAPACITY}
        volumeMode: ${VOLUMEMODE} 
parameters:
- name: STSNAME
- name: STSNAMESPACE
- name: REPLICASNUM
- name: APPLABEL
- name: VOLUMENAME
- name: MPATH
- name: VOLUMETYPE
- name: TYPEPATH
- name: SCNAME
- name: CAPACITY
- name: VOLUMEMODE
