apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pod-initcontainer
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    securityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    initContainers:
    - name: inittest
      image: "quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc94293680897073"
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
      command: ["bin/sh", "-ec", "echo running >> /mnt/data/test"]
      volumeMounts:
      - name: my-volume
        mountPath: /mnt/data
    containers:
    - name: my-container
      image: "quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc94293680897073"
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
      command: ["/bin/sh", "-ec", "ls /mnt/data; sleep 999999"]
      volumeMounts:
      - mountPath: /mnt/data
        name: my-volume
    volumes:
    - name: my-volume
      emptyDir: {}
parameters:      
- name: NAME
- name: NAMESPACE
