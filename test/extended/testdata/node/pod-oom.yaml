apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pod-oom
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    securityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    containers:
    - image: "quay.io/openshifttest/stress:1.2.0"
      name: pod-oom
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
      resources:
        requests:
          memory: "50Mi"
        limits:
          memory: "100Mi"
      command: ["stress"]
      args: ["--vm", "1", "--vm-bytes", "250M", "--vm-hang", "1"]
parameters:
- name: NAME
- name: NAMESPACE
