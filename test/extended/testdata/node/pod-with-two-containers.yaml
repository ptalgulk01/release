apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pod-with-two-containers
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
    labels:
      name: hello-openshift
  spec:
    containers:
    - name: hello-openshift
      image: quay.io/openshifttest/hello-openshift@sha256:1e70b596c05f46425c39add70bf749177d78c1e98b2893df4e5ae3883c2ffb5e
    - name: hello-openshift-fedora
      image: quay.io/openshifttest/hello-openshift@sha256:b1aabe8c8272f750ce757b6c4263a2712796297511e0c6df79144ee188933623
parameters:
- name: NAME
- name: NAMESPACE
