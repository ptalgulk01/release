apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: startupprobe-terminationPeriod-template
objects:
- apiVersion: v1
  kind: Pod
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    terminationGracePeriodSeconds: ${{TERMINATIONGRACE}}
    securityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    containers:
      - name: teststartup
        image: nginx
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        command: [bash, -c, "sleep 100000000"]
        ports:
          - containerPort: 8080
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
          failureThreshold: 1
          periodSeconds: 60
          terminationGracePeriodSeconds: ${{PROBETERMINATIONGRACE}}
parameters:
- name: NAME
- name: NAMESPACE
- name: TERMINATIONGRACE
- name: PROBETERMINATIONGRACE

