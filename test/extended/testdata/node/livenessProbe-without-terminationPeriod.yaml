apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: livenessprobe-no-probeterminationPeriod-template
objects:
- apiVersion: v1
  kind: Pod
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    terminationGracePeriodSeconds: ${{TERMINATIONGRACE}}
    securityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    containers:
      - name: test
        image: nginx
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        command: [bash, -c, "sleep 100000000"]
        ports:
          - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          failureThreshold: 1
          periodSeconds: 60
parameters:
- name: NAME
- name: NAMESPACE
- name: TERMINATIONGRACE
