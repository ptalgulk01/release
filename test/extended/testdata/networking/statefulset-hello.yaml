apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: hello
    name: hello
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  serviceName: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: quay.io/openshifttest/hello-sdn@sha256:2af5b5ec480f05fda7e9b278023ba04724a3dd53a296afcd8c13f220dec52197 
        name: hello
        ports:
        - containerPort: 8080
          name: web
          protocol: TCP
        resources:
          limits:
            memory: 340Mi
      restartPolicy: Always
