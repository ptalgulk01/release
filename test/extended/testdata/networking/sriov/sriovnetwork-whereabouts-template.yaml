apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: sriovnetwork-whereabouts-template
objects:
- kind: SriovNetwork
  apiVersion: sriovnetwork.openshift.io/v1
  metadata:
    name: ${SRIOVNETNAME}
    namespace: ${NAMESPACE}
  spec:
    ipam: |
      {
        "type": "whereabouts",
        "range":"10.30.0.0/30"
      }
    vlan: "${{VLANID}}"
    vlanQoS: "${{VLANQOS}}"
    spoofChk: ${SPOOFCHK}
    trust: ${TRUST}
    resourceName: ${SRIOVNETPOLICY}
    networkNamespace: ${TARGETNS}
    linkState: ${LINKSTATE}
    minTxRate: "${{MINTXRATE}}"
    maxTxRate: "${{MAXTXRATE}}"

parameters:
- name: SRIOVNETNAME 
- name: TARGETNS
- name: SRIOVNETPOLICY
- name: NAMESPACE
- name: VLANID
- name: VLANQOS
- name: SPOOFCHK
  value: "on"
- name: TRUST
  value: "off"
- name: LINKSTATE
- name: MINTXRATE
- name: MAXTXRATE



