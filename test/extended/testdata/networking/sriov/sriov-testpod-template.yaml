apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: sriovpod-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: ${PODNAME}
    annotations:
      k8s.v1.cni.cncf.io/networks:  '[
        {
                "name": "${SRIOVNETNAME}",
                "ips": ["${IPV4_ADDR}", "${IPV6_ADDR}"]
        }
  ]'
  spec:
    containers:
    - name: samplecontainer
      imagePullPolicy: IfNotPresent
      image: quay.io/openshifttest/hello-sdn@sha256:2af5b5ec480f05fda7e9b278023ba04724a3dd53a296afcd8c13f220dec52197

parameters:
- name: PODNAME 
- name: SRIOVNETNAME
- name: IPV4_ADDR
- name: IPV6_ADDR
