apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: hello-pod-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
    labels:
      name: hello-pod
  spec:
    securityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    containers:
    - image: "quay.io/openshifttest/hello-sdn@sha256:2af5b5ec480f05fda7e9b278023ba04724a3dd53a296afcd8c13f220dec52197"
      name: hello-pod
      securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
parameters:
- name: NAME
- name: NAMESPACE
