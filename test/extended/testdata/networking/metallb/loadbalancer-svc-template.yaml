apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: service-template
objects:
- kind: ReplicationController 
  apiVersion: v1
  metadata:
    labels:
      name: "${NAME}"
    namespace: "${NAMESPACE}"
    name: "${NAME}"
  spec:
    replicas: 2
    selector:
      name: "${NAME}"
    template:
      metadata:
        labels:
          name: "${NAME}"
        namespace: "${NAMESPACE}"
      spec:
          containers:
          - image: quay.io/openshifttest/hello-sdn@sha256:c89445416459e7adea9a5a416b3365ed3d74f2491beb904d61dc8d1eb89a72a4
            name: "${NAME}"
            ports:
            - containerPort: 8080
              protocol: TCP
            resources:
              limits:
                cpu: 200m
                memory: 256Mi
              requests:
                cpu: 100m
                memory: 256Mi
            terminationMessagePath: /dev/termination-log
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          securityContext: {}
          terminationGracePeriodSeconds: 30
- kind: Service
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
    selector:
      name: "${NAME}"
    type: LoadBalancer
    externalTrafficPolicy: "${EXTERNALTRAFFICPOLICY}"
parameters:
- name: NAME
- name: NAMESPACE
- name: EXTERNALTRAFFICPOLICY
