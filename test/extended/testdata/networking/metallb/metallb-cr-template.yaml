apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: metallb-cr-template
objects:
- kind: MetalLB
  apiVersion: metallb.io/v1beta1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    nodeSelector:
      "${NODELABEL}": "${LABELVALUE}"
parameters:
- name: NAME
- name: NAMESPACE
- name: NODELABEL
  value: "node-role.kubernetes.io/worker"
- name: LABELVALUE
  value: ""
