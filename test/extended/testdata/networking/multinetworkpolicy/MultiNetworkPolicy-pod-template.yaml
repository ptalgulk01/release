apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: multinetworkpolic-pod-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
    labels:
      name: "${LABELNAME}"
    annotations:
      k8s.v1.cni.cncf.io/networks: "${NADNAME}"
  spec:
    securityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    containers:
    - image: "quay.io/openshifttest/hello-sdn@sha256:d5785550cf77b7932b090fcd1a2625472912fb3189d5973f177a5a2c347a1f95"
      name: hello-pod
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
    nodeName: "${NODENAME}"
parameters:
- name: NAME
- name: NAMESPACE
- name: NODENAME
- name: LABELNAME
- name: NADNAME
