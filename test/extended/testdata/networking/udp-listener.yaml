---
kind: Pod
apiVersion: v1
metadata:
  name: udp-pod
  labels:
    name: udp-pod
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: udp-pod
      image: quay.io/openshifttest/hello-sdn@sha256:c89445416459e7adea9a5a416b3365ed3d74f2491beb904d61dc8d1eb89a72a4
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]    
      ports:
      - containerPort: 8080
        protocol: UDP
