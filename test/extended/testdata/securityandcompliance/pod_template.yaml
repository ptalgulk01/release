apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pod-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    containers:
    - name: myapp
      image: "${IMAGE}"
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
    restartPolicy: OnFailure
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault
parameters:
- name: NAME
- name: NAMESPACE
- name: IMAGE
