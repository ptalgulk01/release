apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: compliancescan-template
objects:
- apiVersion: compliance.openshift.io/v1alpha1
  kind: ComplianceScan
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    profile: "${PROFILE}"
    scanType: "${SCANTYPE}"
    content: "${CONTENT}"
    contentImage: "${CONTENTIMAGE}"
    rule: "${RULE}"
    debug: true
    nodeSelector:
      node-role.kubernetes.io/${NODESELECTOR}: ""
    rawResultStorage:
      pvAccessModes:
        - "${PVACCESSMODE}"
      size: "${SIZE}"
      storageClassName: "${STORAGECLASSNAME}"

parameters:
- name: NAME
- name: NAMESPACE
- name: PROFILE
- name: SCANTYPE
- name: CONTENT
- name: CONTENTIMAGE
- name: RULE
- name: NODESELECTOR
- name: SIZE
- name: PVACCESSMODE
- name: STORAGECLASSNAME
