apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: tailoredprofile-single-variable-template
objects:
- apiVersion: compliance.openshift.io/v1alpha1
  kind: TailoredProfile
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    extends: "${EXTENDS}"
    title: My little profile
    description: This profile test required rules
    setValues:
    - name: "${VARNAME}"
      rationale: test
      value: "${VALUE}"

parameters:
- name: NAME
- name: NAMESPACE  
- name: EXTENDS
- name: VARNAME
- name: VALUE
