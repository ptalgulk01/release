apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: compliancescan-template
objects:
- apiVersion: v1
  kind: Pod
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    containers:
      - image: nginxinc/nginx-unprivileged:1.21
        name: nginx
        securityContext:
          seLinuxOptions:
            type: "${USAGE}"

parameters:
- name: NAME
- name: NAMESPACE
- name: USAGE

