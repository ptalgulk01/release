apiVersion: v1
kind: Template
metadata:
  name: compliancesuite-template
objects:
- apiVersion: compliance.openshift.io/v1alpha1
  kind: ComplianceSuite
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    autoApplyRemediations: false
    schedule: "0 1 * * *"
    scans:
      - name: "${SCANNAME}" 
        profile: "${PROFILE}"
        content: "${CONTENT}"
        contentImage: "${CONTENTIMAGE}"
        rule: "${RULE}"
        debug: true
        nodeSelector: 
          node-role.kubernetes.io/${NODESELECTOR}: ""

parameters:
- name: NAME
- name: NAMESPACE
- name: SCANNAME
- name: PROFILE
- name: CONTENT
- name: CONTENTIMAGE
- name: RULE
- name: NODESELECTOR

  
