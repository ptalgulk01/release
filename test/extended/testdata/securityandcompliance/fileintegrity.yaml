apiVersion: v1
kind: Template
metadata:
  name: fileintegrity-template
objects:
- apiVersion: fileintegrity.openshift.io/v1alpha1
  kind: FileIntegrity
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    config:
      name: "${CONFNAME}"
      namespace: "${NAMESPACE}"
      key: "${CONFKEY}"
      gracePeriod: 20
    debug: false
parameters:
- name: NAME
- name: NAMESPACE
- name: CONFNAME
- name: CONFKEY
- name: DEBUG

