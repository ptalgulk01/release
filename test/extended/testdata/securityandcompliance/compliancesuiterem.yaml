apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: compliancesuite-template
objects:
- apiVersion: compliance.openshift.io/v1alpha1
  kind: ComplianceSuite
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    autoApplyRemediations: true
    schedule: "${SCHEDULE}"
    scans:
      - name: "${SCANNAME}"
        profile: "${PROFILE}"
        scanType: "${SCANTYPE}"
        content: "${CONTENT}"
        contentImage: "${CONTENTIMAGE}"
        rule: "${RULE}"
        debug: true
        noExternalResources: ${{NOEXTERNALRESOURCES}}
        nodeSelector:
          node-role.kubernetes.io/${NODESELECTOR}: ""
        rawResultStorage:
          size: "${SIZE}"
          rotation: ${{ROTATION}}

parameters:
- name: NAME
- name: NAMESPACE
- name: SCHEDULE
- name: SCANNAME
- name: PROFILE
- name: SCANTYPE
- name: CONTENT
- name: CONTENTIMAGE
- name: RULE
- name: NOEXTERNALRESOURCES
- name: NODESELECTOR
- name: SIZE
- name: ROTATION
