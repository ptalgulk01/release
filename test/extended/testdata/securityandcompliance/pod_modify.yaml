apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pod-modify-template
objects:
- kind: Pod
  apiVersion: v1
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    nodeName: "${NODENAME}"
    containers:
    - image: "quay.io/openshifttest/hello-openshift@sha256:1e70b596c05f46425c39add70bf749177d78c1e98b2893df4e5ae3883c2ffb5e"
      name: hello-pod
      args: 
      - "-c"
      - "${PARAC}"
      command:
      - "/bin/sh"
      imagePullPolicy: Always
      securityContext:
        privileged: true
        runAsUser: 0
      volumeMounts:
      - mountPath: /hostroot
        name: hostroot
    restartPolicy: Never
    volumes:
    - hostPath:
        path: /
        type: ""
      name: hostroot
parameters:
- name: NAME
- name: NODENAME
- name: NAMESPACE
- name: PARAC

