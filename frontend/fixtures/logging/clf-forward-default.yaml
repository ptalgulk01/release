kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    pipelines:
    - name: forward-to-default
      inputRefs: ${{INPUTS}}
      outputRefs:
      - default
      detectMultilineErrors: ${{DETECT_MULTILINE_ERRORS}}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: INPUTS
  value: "[\"infrastructure\", \"audit\", \"application\"]"
- name: DETECT_MULTILINE_ERRORS
  value: "false"
