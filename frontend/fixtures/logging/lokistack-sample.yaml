kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: lokiStack-template
objects:
- kind: "LokiStack"
  apiVersion: "loki.grafana.com/v1"
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    managementState: "Managed"
    size: ${SIZE}
    storage:
      secret:
        name: ${SECRET_NAME}
        type: ${STORAGE_TYPE}
    storageClassName: ${STORAGE_CLASS}
    tenants:
      mode: "openshift-logging"
    rules:
      enabled: true
      selector:
        matchLabels:
          openshift.io/cluster-monitoring: "true"
      namespaceSelector:
        matchLabels:
          openshift.io/cluster-monitoring: "true"
parameters:
- name: NAME
  value: "lokistack-sample"
- name: NAMESPACE
  value: "openshift-logging"
- name: SIZE
  value: "1x.demo"
- name: SECRET_NAME
  value: "s3-secret"
- name: STORAGE_TYPE
  value: "s3"
- name: STORAGE_CLASS
  value: "gp3-csi"
